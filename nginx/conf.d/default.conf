# frontend - qr-chatbot.vivanet.in
server {
    listen 80;
    server_name qr-chatbot.vivanet.in;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name qr-chatbot.vivanet.in;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/qr-chatbot.vivanet.in.crt;
    ssl_certificate_key /etc/nginx/ssl/qr-chatbot.vivanet.in.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to frontend
    location / {
        proxy_pass http://qr-chatbot-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# backend - qr-chatbot-api.vivanet.in
server {
    listen 80;
    server_name qr-chatbot-api.vivanet.in;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name qr-chatbot-api.vivanet.in;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/qr-chatbot-api.vivanet.in.crt;
    ssl_certificate_key /etc/nginx/ssl/qr-chatbot-api.vivanet.in.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to backend
    location / {
        proxy_pass http://qr-chatbot-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (critical for backend)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for large requests
        proxy_buffering off;
        proxy_request_buffering off;
    }
}